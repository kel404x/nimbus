<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nimbus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>nimbus</h1>

      <!-- Wallet Selection Form -->
      <form id="walletForm">
        <!-- Add Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <!-- Add Wallet Address Inputs -->
        <label for="wallet1">Wallet Address 1:</label>
        <input type="text" id="wallet1" name="wallet1" required />
        
        <label for="wallet2">Wallet Address 2:</label>
        <input type="text" id="wallet2" name="wallet2" required />
        
        <br /><br />
        <button type="button" id="fetchButton">Fetch NFTs</button>
      </form>

      <!-- NFT Display Section -->
      <div id="nftDisplay"></div>
    </div>

    <script src="script.js"></script> <!-- Link the external JavaScript file -->
  </body>
</html>
